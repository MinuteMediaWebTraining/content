<body>
    <button class="fetch">Click to Fetch</button>
    <ul class="output"></ul>

    <script>
        'use strict';
        const promiseDemo = new Promise((resolve, reject) => {
            setTimeout(() => {
                // resolve([1, 2, 3]);
                reject('I reject this!');
            }, 2000)
        });

        promiseDemo
            .then((value) => {
                console.log('value is ' + value)
                value.push(4)
                return value;
            })
            .then((value) => {
                console.log('value is ' + value)
                return null;
            })
            .then((value) => {
                console.log('value is ' + value)
            })
            .catch((err) => {
                console.warn('error is ' + err)
            });


        // =========== try fetch =========== //
        const fetchButton = document.querySelector('button.fetch');

        fetchButton.onclick = function () {
            console.log('fetch posts');

            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => {
                    console.log('response', response);
                    return response.json()
                })

                .then( (posts) => {
                    console.log('posts', posts);
                    // todo: show first 10 posts
                });
        }

            // try catch

    </script>
