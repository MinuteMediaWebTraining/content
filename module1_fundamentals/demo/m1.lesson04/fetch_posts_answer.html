<!DOCTYPE html>
<html lang="en">

<head>
    <title>advanced js</title>
    <meta charset="UTF-8">
    <style>
    </style>
</head>

<body>
    <button class="fetch">Click to Fetch</button>
    <ul id="output"></ul>

    <script>
        'use strict';
        const output = document.querySelector('#output');
        const fetchButton = document.querySelector('button.fetch');

        function showPosts(posts) {
            const postsContent = posts.map(post => `
                <li>
                    <h5>${post.title}</h5>
                    <p>${post.body}</p>
                </li>
            `);
            output.innerHTML = postsContent.join('');
        }

        fetchButton.onclick = function () {
            fetch('https://jsonplaceholder.typicode.com/posts')
                .then(response => {
                    return response.json()
                })

                .then((posts) => {
                    const firstPosts = posts.slice(0, 10)
                    console.log('posts', firstPosts);
                    showPosts(firstPosts);
                });
        }
    </script>
</body>

</html>
